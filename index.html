## Nielsen's heuristics
1. Visibility of system status <!-- .element: class="fragment" -->
2. Match between system and the real world <!-- .element: class="fragment" -->
3. User control and freedom <!-- .element: class="fragment" -->
4. Consistency and standards <!-- .element: class="fragment" -->
5. Error prevention <!-- .element: class="fragment" -->
6. Recognition rather than recall <!-- .element: class="fragment" -->
7. Flexibility and efficiency of use <!-- .element: class="fragment" -->
8. Aesthetic and minimalist design <!-- .element: class="fragment" -->
9. Help users recognise, diagnose, and recover from errors <!-- .element: class="fragment" -->
10. Help and documentation <!-- .element: class="fragment" -->
            </script>
